<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Florida Bail Check-In System</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo"><i class="fas fa-balance-scale"></i> Florida Bail Check-In System</div>
        <nav>
            <a href="index.html"><i class="fas fa-home"></i> Home</a>
        </nav>
    </header>
    <section class="login-form">
        <h2><i class="fas fa-user-cog"></i> Admin Login</h2>
        <form id="adminLoginForm">
            <label for="adminId"><i class="fas fa-user-cog"></i> Admin ID</label>
            <input type="text" id="adminId" name="adminId" required placeholder="ADM12345">
            <label for="password"><i class="fas fa-key"></i> Password</label>
            <input type="password" id="password" name="password" required placeholder="••••••••">
            <button type="submit"><i class="fas fa-sign-in-alt"></i> Log In</button>
        </form>
    </section>
    <script src="script.js"></script>
</body>
</html>
