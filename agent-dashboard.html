<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Dashboard - BailSafe</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo"><i class="fas fa-balance-scale"></i> BailSafe</div>
        <nav class="top-nav">
            <button class="nav-btn" data-section="defendants"><i class="fas fa-users"></i> Defendants</button>
            <button class="nav-btn" data-section="checkins"><i class="fas fa-calendar-check"></i> Check-Ins</button>
            <button class="nav-btn" data-section="missed"><i class="fas fa-exclamation-triangle"></i> Missed</button>
            <button class="nav-btn" data-section="notifications"><i class="fas fa-bell"></i> Notifications</button>
            <button class="nav-btn" data-section="messaging"><i class="fas fa-envelope"></i> Messaging</button>
            <button class="nav-btn" data-section="analytics"><i class="fas fa-chart-line"></i> Analytics</button>
            <a href="index.html" class="nav-btn"><i class="fas fa-sign-out-alt"></i> Log Out</a>
        </nav>
    </header>
    <section class="dashboard">
        <aside class="sidebar">
            <div class="agent-profile">
                <img src="https://images.unsplash.com/photo-1500648767791-00dcc994a43e?ixlib=rb-4.0.3&auto=format&fit=crop&w=100&q=80" alt="Agent Avatar" class="avatar">
                <h4 id="agentName">Agent</h4>
                <p><i class="fas fa-dollar-sign"></i> Subscription: <span id="subscriptionStatus">Pending</span></p>
            </div>
            <h3>Quick Links</h3>
            <a href="#" data-section="defendants"><i class="fas fa-users"></i> My Defendants</a>
            <a href="#" data-section="checkins"><i class="fas fa-calendar-check"></i> Check-Ins</a>
            <a href="#" data-section="missed"><i class="fas fa-exclamation-triangle"></i> Missed Check-Ins</a>
            <a href="#" data-section="notifications"><i class="fas fa-bell"></i> Notifications</a>
            <a href="#" data-section="messaging"><i class="fas fa-envelope"></i> Messaging</a>
            <a href="#" data-section="analytics"><i class="fas fa-chart-line"></i> Analytics</a>
        </aside>
        <main>
            <div id="defendants" class="section">
                <h3><i class="fas fa-users"></i> Assigned Defendants</h3>
                <div id="defendantList"></div>
                <button onclick="calculateRiskScores()" class="btn"><i class="fas fa-calculator"></i> Update Risk Scores</button>
            </div>
            <div id="checkins" class="section" style="display: none;">
                <h3><i class="fas fa-calendar-check"></i> Recent Check-Ins</h3>
                <div id="checkinList"></div>
            </div>
            <div id="missed" class="section" style="display: none;">
                <h3><i class="fas fa-exclamation-triangle"></i> Missed Check-Ins</h3>
                <div id="missedList"></div>
                <button onclick="sendReminderAll()" class="btn"><i class="fas fa-bell"></i> Send Reminders</button>
            </div>
            <div id="notifications" class="section" style="display: none;">
                <h3><i class="fas fa-bell"></i> Notifications</h3>
                <div id="notificationList"></div>
            </div>
            <div id="messaging" class="section" style="display: none;">
                <h3><i class="fas fa-envelope"></i> Messaging</h3>
                <div id="messageList"></div>
                <textarea id="messageInput" placeholder="Type a message to all defendants..."></textarea>
                <button onclick="sendMessage()" class="btn"><i class="fas fa-paper-plane"></i> Send</button>
            </div>
            <div id="analytics" class="section" style="display: none;">
                <h3><i class="fas fa-chart-line"></i> Analytics</h3>
                <canvas id="agentAnalyticsChart" width="400" height="200"></canvas>
            </div>
        </main>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
