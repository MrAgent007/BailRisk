<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Defendant Login - Florida Bail Check-In System</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo"><i class="fas fa-balance-scale"></i> Florida Bail Check-In System</div>
        <nav>
            <a href="index.html"><i class="fas fa-home"></i> Home</a>
        </nav>
    </header>
    <section class="login-container">
        <div class="login-box">
            <h2><i class="fas fa-user"></i> Defendant Login</h2>
            <form id="defendantLoginForm">
                <div class="form-group">
                    <label for="defendantId"><i class="fas fa-id-card"></i> Defendant ID</label>
                    <input type="text" id="defendantId" name="defendantId" required placeholder="DEF12345">
                </div>
                <div class="form-group">
                    <label for="password"><i class="fas fa-key"></i> Password</label>
                    <input type="password" id="password" name="password" required placeholder="••••••••">
                </div>
                <button type="submit" class="btn"><i class="fas fa-sign-in-alt"></i> Log In</button>
            </form>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
