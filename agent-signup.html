<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Sign-Up - Florida Bail Check-In System</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo"><i class="fas fa-balance-scale"></i> Florida Bail Check-In System</div>
        <nav>
            <a href="index.html"><i class="fas fa-home"></i> Home</a>
        </nav>
    </header>
    <section class="login-container">
        <div class="login-box signup-box">
            <h2><i class="fas fa-user-plus"></i> Agent Sign-Up</h2>
            <form id="agentSignupForm">
                <div class="form-group">
                    <label for="name"><i class="fas fa-user"></i> Full Name</label>
                    <input type="text" id="name" name="name" required placeholder="John Smith">
                </div>
                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> Email</label>
                    <input type="email" id="email" name="email" required placeholder="john@agency.com">
                </div>
                <div class="form-group">
                    <label for="license"><i class="fas fa-id-card"></i> License Number</label>
                    <input type="text" id="license" name="license" required placeholder="FL12345">
                </div>
                <div class="form-group">
                    <label for="docs"><i class="fas fa-upload"></i> Upload Documents</label>
                    <input type="file" id="docs" name="docs" multiple required>
                </div>
                <div class="form-group">
                    <label for="password"><i class="fas fa-key"></i> Password</label>
                    <input type="password" id="password" name="password" required placeholder="••••••••">
                </div>
                <button type="submit" class="btn"><i class="fas fa-check"></i> Submit for Approval</button>
            </form>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
